<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonSaysGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3></h3>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start game</h2>
    <div class="btn-container">
        <div class="firstLine">
            <div class="btn firstColor" id="btn-1">1</div>
            <div class="btn secondColor" id="btn-2">2</div>
        </div>
        <div class="secondLine">
            <div class="btn thirdColor" id="btn-3">3</div>
            <div class="btn fourthColor" id="btn-4">4</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
